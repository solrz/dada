<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-DADA Test</title>
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="dada.js" defer></script>
</head>
<body>
    <div v-dada="payload.json">
        <h1>{{ dada.title }}</h1>
        <p>Author: {{ dada.author.name }}</p>
        
        <div v-if="dada.tags && dada.tags.length">
            <h3>Tags:</h3>
            <ul>
                <li v-for="(tag, index) in dada.tags" :key="index">
                    {{ index }}. {{ tag }}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
